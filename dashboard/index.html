<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>API: Dashboard</title>

    <link href="/dashboard/assets/favicon.ico" rel="icon" type="image/ico" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/section.css" />
    <link rel="stylesheet" href="./styles/table-card.css" />
  </head>

  <body>
    <nav>
      <div id="itsAlive">
        <div class="status online"></div>
        <div class="status offline"></div>
        <div class="label font-primary bold">Online</div>
      </div>
      <div id="business">
        <div class="font-primary semi-bold">Nome empresa</div>
      </div>
    </nav>
    <header></header>
    <main>
      <section class="table-section">
        <div class="filters">
          <div class="search-field">
            <!-- icon -->
            <i class="material-symbols-outlined semi-bold">search</i>
            <!-- input -->
            <input type="text" placeholder="Pesquisar" class="font-primary bold" />
          </div>
          <div class="selectores">
            <!-- buttons -->
            <button class="font-primary bold">Todas</button>
            <button class="font-primary bold">Ocupadas</button>
            <button class="font-primary bold">Livres</button>
          </div>
        </div>
        <div class="tables" id="tables">
          
          <div class="card">
            <div class="separator">
              <div class="number">0000</div>
              <div class="status">Livre</div>
            </div>
            <div class="separator">
              <div class="name">-</div>
              <div class="bill">
                <span>R$</span>
                <h1>0000,00</h1>
              </div>
            </div>
          </div>

        </div>
        <div class="show-more">
          <span>Exibir mais</span>
          <i class="material-symbols-outlined">expand_more</i>
        </div>
      </section>
      <!-- <section class="products">
            <div class="filter"></div>
            <div class="data"></div>
            <div class="show-more"></div>
        </section> -->
    </main>
    <footer></footer>
  </body>
  <script src="./js/main.js" async type="module"></script>
</html>
